
services:
  nexosphere:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_APP=nexosphere
      - FLASK_ENV=development
      - COSMOS_URI=${COSMOS_URI}
      - COSMOS_KEY=${COSMOS_KEY}
      # - REDIS_HOST=redis
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
    ports:
      - "5000:5000"
      - "8080:9874"


